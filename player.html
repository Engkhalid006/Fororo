<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>For Watch - تشغيل</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <h1><span class="red">For.</span>Watch</h1>
  </header>

  <main>
    <div class="player">
      <video id="video-player" controls>
        <source src="assets/sample.mp4" type="video/mp4">
        المتصفح لا يدعم الفيديو.
      </video>
      <div class="player-controls">
        <button onclick="seek(-10)">⏪ -10 ثواني</button>
        <button onclick="seek(10)">⏩ +10 ثواني</button>
        <button onclick="nextEpisode()">الحلقة التالية ➡️</button>
        <select id="quality-selector">
          <option>1080p</option>
          <option>720p</option>
          <option>480p</option>
        </select>
        <button onclick="toggleFullscreen()">ملء الشاشة</button>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
